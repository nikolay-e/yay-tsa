# Unified Docker Compose for Yaytsa
# Supports two backend modes (auto-detected):
services:
  # ===========================================
  # FRONTEND SERVICES
  # ===========================================

  # Development service - Vite dev server with hot reload
  vite-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: yaytsa-dev
    environment:
      - VITE_YAYTSA_SERVER_URL=${YAYTSA_SERVER_URL}
      - VITE_YAYTSA_CLIENT_NAME=${YAYTSA_CLIENT_NAME:-Yaytsa}
      - VITE_YAYTSA_DEVICE_NAME=${YAYTSA_DEVICE_NAME:-Docker Dev}
    ports:
      - '3847:5173'
    volumes:
      # Mount source directories for hot reload
      - ./packages/core/src:/app/packages/core/src
      - ./packages/platform/src:/app/packages/platform/src
      - ./packages/web/src:/app/packages/web/src
      - ./packages/web/static:/app/packages/web/static
      # Preserve node_modules and dist directories in container
      - /app/node_modules
      - /app/packages/core/node_modules
      - /app/packages/platform/node_modules
      - /app/packages/web/node_modules
      - /app/packages/core/dist
      - /app/packages/platform/dist
    working_dir: /app
    command: npm run dev
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:5173']
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      yaytsa-network:
        aliases:
          - vite-server
          - app-dev
    profiles:
      - dev
      - test-all
      - test-web

  # Production service - Nginx with runtime config injection
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: yaytsa-web
    environment:
      - YAYTSA_SERVER_URL=${YAYTSA_SERVER_URL}
      - YAYTSA_CLIENT_NAME=${YAYTSA_CLIENT_NAME:-Yaytsa}
      - YAYTSA_DEVICE_NAME=${YAYTSA_DEVICE_NAME:-Docker Web}
      - COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME:-yaytsa}
    ports:
      - '3848:80'
    networks:
      - yaytsa-network
    profiles:
      - production

  # ===========================================
  # TEST SERVICES
  # ===========================================

  # Run all tests (Core E2E + Web E2E)
  test-all:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    container_name: yaytsa-test-all
    profiles:
      - test-all
    environment:
      - YAYTSA_SERVER_URL=${YAYTSA_SERVER_URL}
      - YAYTSA_TEST_USERNAME=${YAYTSA_TEST_USERNAME}
      - YAYTSA_TEST_PASSWORD=${YAYTSA_TEST_PASSWORD}
      - BASE_URL=http://vite-server:5173
    volumes:
      - ./packages/core/tests:/app/packages/core/tests
      - ./packages/web/tests:/app/packages/web/tests
      - ./test-results:/app/test-results
    networks:
      - yaytsa-network
    depends_on:
      vite-server:
        condition: service_healthy

  # Run only Core integration tests
  test-core:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    container_name: yaytsa-test-core
    profiles:
      - test-core
    environment:
      - YAYTSA_SERVER_URL=${YAYTSA_SERVER_URL}
      - YAYTSA_TEST_USERNAME=${YAYTSA_TEST_USERNAME}
      - YAYTSA_TEST_PASSWORD=${YAYTSA_TEST_PASSWORD}
    volumes:
      - ./packages/core/tests:/app/packages/core/tests
      - ./test-results/core:/app/packages/core/test-results
    networks:
      - yaytsa-network
    command: ['sh', '-c', 'cd packages/core && npm run test:e2e']

  # Run only Web E2E tests
  test-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    container_name: yaytsa-test-web
    profiles:
      - test-web
    environment:
      - YAYTSA_SERVER_URL=${YAYTSA_SERVER_URL}
      - YAYTSA_TEST_USERNAME=${YAYTSA_TEST_USERNAME}
      - YAYTSA_TEST_PASSWORD=${YAYTSA_TEST_PASSWORD}
      - BASE_URL=http://vite-server:5173
    volumes:
      - ./packages/web/tests:/app/packages/web/tests
      - ./test-results/web:/app/packages/web/playwright-report
    networks:
      - yaytsa-network
    depends_on:
      vite-server:
        condition: service_healthy
    command: ['sh', '-c', 'cd packages/web && npm run test:e2e']

  # ===========================================
  # LOCAL BACKEND SERVICES (Java + PostgreSQL)
  # ===========================================

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yaytsa-postgres
    profiles:
      - local-backend
      - fullstack
    environment:
      POSTGRES_DB: ${DB_NAME:-yaytsa}
      POSTGRES_USER: ${DB_USER:-yaytsa}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-yaytsa}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --locale=en_US.UTF-8'
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/sql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - yaytsa-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-yaytsa} -d ${DB_NAME:-yaytsa}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Yaytsa Media Server (Java Backend)
  media-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: yaytsa-media-server:latest
    container_name: yaytsa-server
    profiles:
      - local-backend
      - fullstack
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-yaytsa}
      DB_USER: ${DB_USER:-yaytsa}
      DB_PASSWORD: ${DB_PASSWORD:-yaytsa}

      # Server Configuration
      SERVER_PORT: ${SERVER_PORT:-8096}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      APP_LOG_LEVEL: ${APP_LOG_LEVEL:-DEBUG}
      # Public URL for client connections (e.g., http://your-domain.com:8096)
      PUBLIC_URL: ${PUBLIC_URL:-}

      # Media Library Configuration (path inside container)
      LIBRARY_ROOTS: ${LIBRARY_ROOTS:-/media}
      SCAN_ON_STARTUP: ${SCAN_ON_STARTUP:-true}
      SCAN_THREADS: ${SCAN_THREADS:-8}
      WATCH_ENABLED: ${WATCH_ENABLED:-false}

      # Transcoding Configuration
      TRANSCODE_ENABLED: ${TRANSCODE_ENABLED:-true}
      FFMPEG_PATH: ${FFMPEG_PATH:-ffmpeg}
      MAX_CONCURRENT_TRANSCODES: ${MAX_CONCURRENT_TRANSCODES:-4}
      TRANSCODE_TEMP_DIR: ${TRANSCODE_TEMP_DIR:-/app/temp/transcode}

      # Image Processing Configuration
      IMAGE_CACHE_DIR: ${IMAGE_CACHE_DIR:-/app/temp/images}

      # Security Configuration
      BCRYPT_STRENGTH: ${BCRYPT_STRENGTH:-12}
      CORS_ENABLED: ${CORS_ENABLED:-true}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      REQUIRE_SSL: ${REQUIRE_SSL:-false}

      # Session Configuration
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-30}

      # Swagger/OpenAPI
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}

      # JVM Options
      JAVA_OPTS_EXTRA: ${JAVA_OPTS_EXTRA:-}
    ports:
      - '${SERVER_PORT:-8096}:8096'
    volumes:
      # Media library volume
      # Default: ./server/media for local dev, override with MEDIA_PATH for production
      - ${MEDIA_PATH:-./server/media}:/media:ro

      # Application data volumes
      - ./server/logs:/app/logs
      - transcode_temp:/app/temp/transcode
      - image_cache:/app/temp/images
    networks:
      - yaytsa-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8096/manage/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ===========================================
  # FULLSTACK FRONTEND (connects to local backend)
  # ===========================================

  # Development frontend connecting to local backend
  # NOTE: VITE_YAYTSA_SERVER_URL must be browser-accessible (localhost:8096)
  # The backend is exposed on host port 8096
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: yaytsa-frontend-dev
    profiles:
      - fullstack
    environment:
      - VITE_YAYTSA_SERVER_URL=${VITE_YAYTSA_SERVER_URL:-http://localhost:8096}
      - VITE_YAYTSA_CLIENT_NAME=${YAYTSA_CLIENT_NAME:-Yaytsa}
      - VITE_YAYTSA_DEVICE_NAME=${YAYTSA_DEVICE_NAME:-Docker Dev}
    ports:
      - '3847:5173'
    volumes:
      - ./packages/core/src:/app/packages/core/src
      - ./packages/platform/src:/app/packages/platform/src
      - ./packages/web/src:/app/packages/web/src
      - ./packages/web/static:/app/packages/web/static
      - /app/node_modules
      - /app/packages/core/node_modules
      - /app/packages/platform/node_modules
      - /app/packages/web/node_modules
      - /app/packages/core/dist
      - /app/packages/platform/dist
    working_dir: /app
    command: npm run dev
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:5173']
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      yaytsa-network:
        aliases:
          - frontend-dev
    depends_on:
      media-server:
        condition: service_healthy

networks:
  yaytsa-network:
    driver: bridge
    name: yaytsa-network

volumes:
  postgres_data:
    name: yaytsa-postgres-data
  transcode_temp:
    name: yaytsa-transcode-temp
  image_cache:
    name: yaytsa-image-cache
