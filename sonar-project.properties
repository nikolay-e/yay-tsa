sonar.projectKey=nikolay-eremeev_yay-tsa

# Exclude historical Flyway migration files that contain only password operations.
# These contain bcrypt password hashes (NOT plaintext passwords) for seed data.
# BCrypt hashes are one-way and cannot be reversed.
# Migration files cannot be modified without breaking Flyway checksum validation.
sonar.exclusions=**/db/migration/V2__add_users.sql,**/db/migration/V3__restore_passwords.sql,**/db/migration/V7__restore_admin_user.sql

# Suppress secrets detection in remaining migration files (V1 schema has one seed user).
# List specific rule IDs because SonarCloud may not support wildcards in properties files.
sonar.issue.ignore.multicriteria=bcrypt_secrets,bcrypt_pg,bcrypt_db,bcrypt_java,tailwind_utility

sonar.issue.ignore.multicriteria.bcrypt_secrets.ruleKey=secrets:*
sonar.issue.ignore.multicriteria.bcrypt_secrets.resourceKey=**/db/migration/*.sql

sonar.issue.ignore.multicriteria.bcrypt_pg.ruleKey=secrets:S6698
sonar.issue.ignore.multicriteria.bcrypt_pg.resourceKey=**/db/migration/*.sql

sonar.issue.ignore.multicriteria.bcrypt_db.ruleKey=secrets:S6703
sonar.issue.ignore.multicriteria.bcrypt_db.resourceKey=**/db/migration/*.sql

sonar.issue.ignore.multicriteria.bcrypt_java.ruleKey=java:S6418
sonar.issue.ignore.multicriteria.bcrypt_java.resourceKey=**/db/migration/*.sql

sonar.issue.ignore.multicriteria.tailwind_utility.ruleKey=css:S4661
sonar.issue.ignore.multicriteria.tailwind_utility.resourceKey=apps/web/src/**/*.css
