{{/*
Separate ingress for PWA static assets that should be accessible without authentication.
manifest.json and service-worker.js must be publicly accessible for PWA functionality.
*/}}
{{- if and .Values.ingress.enabled .Values.ingress.pwaAssetsPublic }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "yaytsa.fullname" . }}-pwa
  labels:
    {{- include "yaytsa.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.className }}
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- end }}
    {{- if .Values.ingress.tls }}
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- end }}
    # Higher priority to match before main ingress with OAuth2
    traefik.ingress.kubernetes.io/router.priority: "100"
    # Strip /api prefix for auth endpoint + security headers
    {{- $namespace := .Release.Namespace }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ $namespace }}-{{ include "yaytsa.fullname" . }}-strip-api@kubernetescrd,kube-system-security-headers@kubernetescrd
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # PWA manifest (Vite uses .webmanifest extension)
          - path: /manifest.webmanifest
            pathType: Exact
            backend:
              service:
                name: {{ include "yaytsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          # Service worker files (vite-pwa generates sw.js and registerSW.js)
          - path: /sw.js
            pathType: Exact
            backend:
              service:
                name: {{ include "yaytsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: /registerSW.js
            pathType: Exact
            backend:
              service:
                name: {{ include "yaytsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: /robots.txt
            pathType: Exact
            backend:
              service:
                name: {{ include "yaytsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: /favicon.ico
            pathType: Exact
            backend:
              service:
                name: {{ include "yaytsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: /favicon.svg
            pathType: Exact
            backend:
              service:
                name: {{ include "yaytsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- if $.Values.backend.enabled }}
          # Auth endpoint must be public for yaytsa's native login to work
          # Routes to backend with /api stripped (backend has no context-path)
          - path: /api/Users/AuthenticateByName
            pathType: Exact
            backend:
              service:
                name: {{ include "yaytsa.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
          # Public server info endpoint (needed for session restore)
          - path: /api/System/Info/Public
            pathType: Exact
            backend:
              service:
                name: {{ include "yaytsa.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
