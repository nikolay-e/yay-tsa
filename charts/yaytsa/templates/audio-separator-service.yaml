{{- if .Values.audioSeparator.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "yaytsa.labels" . | nindent 4 }}
    app.kubernetes.io/component: audio-separator
  name: {{ include "yaytsa.fullname" . }}-audio-separator
spec:
  ports:
    - name: http
      port: {{ .Values.audioSeparator.service.port }}
      protocol: TCP
      targetPort: http
  selector:
    {{- include "yaytsa.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: audio-separator
  type: {{ .Values.audioSeparator.service.type }}
{{- end }}
