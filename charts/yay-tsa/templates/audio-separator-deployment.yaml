{{- if .Values.audioSeparator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "yay-tsa.labels" . | nindent 4 }}
    app.kubernetes.io/component: audio-separator
  name: {{ include "yay-tsa.fullname" . }}-audio-separator
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "yay-tsa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: audio-separator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "yay-tsa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: audio-separator
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.audioSeparator.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: audio-separator
          image: "{{ .Values.audioSeparator.image.repository }}:{{ .Values.audioSeparator.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.audioSeparator.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.audioSeparator.service.port }}
              name: http
              protocol: TCP
          env:
            - name: DEVICE
              value: {{ .Values.audioSeparator.config.device | quote }}
            - name: MODEL_NAME
              value: {{ .Values.audioSeparator.config.modelName | quote }}
            - name: OUTPUT_FORMAT
              value: {{ .Values.audioSeparator.config.outputFormat | quote }}
            - name: NUMBA_CACHE_DIR
              value: /tmp
            - name: XDG_CACHE_HOME
              value: /tmp
            - name: HOME
              value: /tmp
          livenessProbe:
            httpGet:
              path: {{ .Values.audioSeparator.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.audioSeparator.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.audioSeparator.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.audioSeparator.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.audioSeparator.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.audioSeparator.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.audioSeparator.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.audioSeparator.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.audioSeparator.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.audioSeparator.probes.readiness.failureThreshold }}
          resources:
            {{- toYaml .Values.audioSeparator.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.audioSeparator.securityContext | nindent 12 }}
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            {{- if .Values.audioSeparator.media.enabled }}
            - name: media
              mountPath: /media
            {{- end }}
      restartPolicy: Always
      tolerations:
        - effect: NoSchedule
          key: nvidia.com/gpu
          operator: Exists
      volumes:
        - name: tmp-volume
          emptyDir: {}
        {{- if .Values.audioSeparator.media.enabled }}
        - name: media
          hostPath:
            path: {{ .Values.audioSeparator.media.hostPath }}
            type: Directory
        {{- end }}
{{- end }}
