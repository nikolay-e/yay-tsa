{{/*
Separate ingress for PWA static assets that should be accessible without authentication.
manifest.json and service-worker.js must be publicly accessible for PWA functionality.
*/}}
{{- if and .Values.ingress.enabled .Values.ingress.pwaAssetsPublic }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "yay-tsa.fullname" . }}-pwa
  labels:
    {{- include "yay-tsa.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.className }}
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- end }}
    {{- if and .Values.ingress.annotations (hasKey .Values.ingress.annotations "cert-manager.io/cluster-issuer") }}
    cert-manager.io/cluster-issuer: {{ index .Values.ingress.annotations "cert-manager.io/cluster-issuer" }}
    {{- end }}
    traefik.ingress.kubernetes.io/router.priority: "100"
    {{- $namespace := .Release.Namespace }}
    {{- $middlewares := list (printf "%s-%s-strip-api@kubernetescrd" $namespace (include "yay-tsa.fullname" .)) }}
    {{- range .Values.ingress.additionalMiddlewares }}
    {{- $middlewares = append $middlewares . }}
    {{- end }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ join "," $middlewares }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /manifest.webmanifest
            pathType: Exact
            backend:
              service:
                name: {{ include "yay-tsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: /sw.js
            pathType: Exact
            backend:
              service:
                name: {{ include "yay-tsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: /registerSW.js
            pathType: Exact
            backend:
              service:
                name: {{ include "yay-tsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: /robots.txt
            pathType: Exact
            backend:
              service:
                name: {{ include "yay-tsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: /favicon.ico
            pathType: Exact
            backend:
              service:
                name: {{ include "yay-tsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: /favicon.svg
            pathType: Exact
            backend:
              service:
                name: {{ include "yay-tsa.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- if $.Values.backend.enabled }}
          - path: /api/Users/AuthenticateByName
            pathType: Exact
            backend:
              service:
                name: {{ include "yay-tsa.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /api/System/Info/Public
            pathType: Exact
            backend:
              service:
                name: {{ include "yay-tsa.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
