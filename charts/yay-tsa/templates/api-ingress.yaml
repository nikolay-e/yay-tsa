{{/*
Separate ingress for backend API with StripPrefix middleware.
Strips /api prefix before forwarding to backend (which no longer has context-path).
API routes do NOT use oauth2-proxy - backend handles auth via X-Emby-Authorization header.
*/}}
{{- if and .Values.ingress.enabled .Values.backend.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "yay-tsa.fullname" . }}-api
  labels:
    {{- include "yay-tsa.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.className }}
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- end }}
    {{- if .Values.ingress.tls }}
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- end }}
    {{- $namespace := .Release.Namespace }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ $namespace }}-{{ include "yay-tsa.fullname" . }}-strip-api@kubernetescrd
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "yay-tsa.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
    {{- end }}
{{- end }}
